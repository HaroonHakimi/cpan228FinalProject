<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4" th:text="${restaurantName}">Restaurant Name</h1>
        <p class="lead mt-3">Welcome to our restaurant!</p>

        <div sec:authorize="isAuthenticated()">
            <p>Welcome, <span sec:authentication="name">User</span>!</p>
            <a href="/menu" class="btn btn-primary btn-lg mt-3">View Menu</a>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <p class="mt-3">Please login to view our menu</p>
            <div class="mt-3">
                <a href="/login" class="btn btn-primary btn-lg me-2">Login</a>
                <a href="/register" class="btn btn-success btn-lg">Register</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
