<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            padding: 30px 0;
        }

        .register-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        .register-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .register-header h2 {
            font-weight: 800;
            margin: 0;
        }

        .register-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .register-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 0.2rem rgba(245, 87, 108, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .alert-danger {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #fc6076 0%, #ff9a44 100%);
            color: white;
        }

        .register-links {
            text-align: center;
            margin-top: 25px;
        }

        .register-links a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-links a:hover {
            color: #f093fb;
            text-decoration: underline;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #f5576c;
            font-size: 1.2rem;
            z-index: 10;
        }

        .form-control-icon {
            padding-left: 50px;
        }

        .input-wrapper {
            position: relative;
        }
    </style>
</head>
<body>

<div class="register-container container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="register-card">
                <div class="register-header">
                    <i class="bi bi-person-plus-fill"></i>
                    <h2>Join Us</h2>
                    <p class="mb-0">Create your account</p>
                </div>

                <div class="register-body">
                    <div th:if="${error}" class="alert alert-danger mb-3">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <div class="input-wrapper">
                                <i class="bi bi-person-fill input-group-icon"></i>
                                <input type="text" class="form-control form-control-icon" id="username" th:field="*{username}" placeholder="Choose a username" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <div class="input-wrapper">
                                <i class="bi bi-lock-fill input-group-icon"></i>
                                <input type="password" class="form-control form-control-icon" id="password" th:field="*{password}" placeholder="Create a password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus"></i> Register
                            </button>
                        </div>
                    </form>

                    <div class="register-links">
                        <p class="mb-2">Already have an account? <a th:href="@{/login}">Login here</a></p>
                        <p><a th:href="@{/}"><i class="bi bi-house-door"></i> Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
