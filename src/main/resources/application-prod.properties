# Production Profile Configuration

# Server Port
server.port=8080

# H2 Console DISABLED for production
spring.h2.console.enabled=false

# Hide SQL queries in production
spring.jpa.show-sql=false

# Logging level - only errors
logging.level.org.springframework=ERROR
logging.level.ca.humber.sanaullah=INFO

# Production database (would be MySQL/PostgreSQL in real production)
spring.datasource.url=jdbc:h2:file:./data/restaurantdb
spring.jpa.hibernate.ddl-auto=validate

# External API URL
external.api.url=https://api.production.com

# Microservice URL
microservice.secondary.url=https://secondary-service.production.com

restaurant.name=The Golden Spoon Restaurant 